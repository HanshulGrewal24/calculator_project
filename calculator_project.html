<!DOCTYPE html>
<html>
<head>

<title>Calculator Project</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .calculator {
    
    border-radius: 10px;
    padding: 20px;
    background-color: transparent;
    text-align: center;
  }
  .calculator input {
    width: 100%;
    padding: 10px;
    font-size: 24px;
    border: none;
    border-bottom: 1px solid ;
    text-align: right;
    margin-bottom: 10px;
    outline: transparent;
	background-color: transparent;
  }
  .calculator button {
    width: 50px;
    height: 50px;
    font-size: 20px;
    border: none;
    margin: 5px;
    cursor: pointer;
    background-color: transparent;
    border-radius: 5px;
  }
  .calculator button:hover {
    background-color: #ddd;
<!-- project -->
  }
</style>
<!-- this is project -->
</head>
<body>
  <div class="calculator">
    <input id="result" type="text" readonly>
    <button onclick="appendToResult('7')">7</button>
    <button onclick="appendToResult('8')">8</button>
    <button onclick="appendToResult('9')">9</button>
    <button onclick="appendToResult('+')">+</button>
    <br>
    <button onclick="appendToResult('4')">4</button>
    <button onclick="appendToResult('5')">5</button>
    <button onclick="appendToResult('6')">6</button>
    <button onclick="appendToResult('-')">-</button>
    <br>
    <button onclick="appendToResult('1')">1</button>
    <button onclick="appendToResult('2')">2</button>
    <button onclick="appendToResult('3')">3</button>
    <button onclick="appendToResult('*')">*</button>
	<br>
    <button onclick="appendToResult('0')">0</button>
    <button onclick="clearResult()">C</button>
    <button onclick="calculateResult()">=</button>
    <button onclick="appendToResult('/')">/</button>
	<br>
	<button onclick="appendToResult('.')">.</button>
    <button onclick="appendToResult('%')">%</button>
    <button onclick="calculateSin()">sin</button>
    <button onclick="calculateCos()">cos</button>
    <br>
    <button onclick="calculateLog()">log</button>
    <button onclick="calculateTan()">tan</button>
    <button onclick="calculateSqrt()">âˆš</button>
  </div>
  <script>
        function appendToResult(value) {
            document.getElementById('result').value += value;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function calculateResult() {
            const resultValue = document.getElementById('result').value;
            try {
                const result = eval(resultValue);
                document.getElementById('result').value = result;
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }

        function calculateSin() {
            const resultValue = document.getElementById('result').value;
            try {
                const result = Math.sin(eval(resultValue));
                document.getElementById('result').value = result;
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }

        function calculateCos() {
            const resultValue = document.getElementById('result').value;
            try {
                const result = Math.cos(eval(resultValue));
                document.getElementById('result').value = result;
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }

        function calculateLog() {
            const resultValue = document.getElementById('result').value;
            try {
                const result = Math.log10(eval(resultValue));
                document.getElementById('result').value = result;
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }

        function calculateTan() {
            const resultValue = document.getElementById('result').value;
            try {
                const result = Math.tan(eval(resultValue));
                document.getElementById('result').value = result;
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }

        function calculateSqrt() {
            const resultValue = document.getElementById('result').value;
            try {
                const result = Math.sqrt(eval(resultValue));
                document.getElementById('result').value = result;
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }
    </script>
</body>
<style>
body {
  background-image: url(calculator.jpg);
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
</style>
</html>
